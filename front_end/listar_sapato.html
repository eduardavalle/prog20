<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Lista de Sapatos</title>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E9967A;">
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0"style="background-color: #E9967A;">
        <li class="nav-item">
            <a class="nav-link" href="#" id="link-listar">Listar Sapatos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="modal" data-target="#modal-incluir" href="#">Adicionar Sapatos</a>
        </li>
      </ul>
    </div>

  </nav>

  <main id="principal">
    <div id="inicio" class="invisible">
        <div class="container pt-5 text-center">
            <h2>Bem vindo ao cadastro de Sapatos.</h2>
        </div>
    </div>
    
    <div class="container" id="tabela-sapato">
      <h1 class="mt-3 text-center">Sapatos disponiveis</h1>
      <table class="table table-striped table-bordered table-hover">  
          <thead style="background-color: #E9967A;">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Cor</th>
                <th scope="col">Operações</th>
          </thead>
          <tbody id="corpoTabelaSapato"></tbody>
      </table>
    </div>

    <div class="container">

        <div class="modal fade" id="modal-incluir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Incluir Sapato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="campo-modelo">Modelo</label>
                          <input type="text" class="form-control" id="campo-modelo" aria-describedby="modeloHelp"
                              placeholder="Ex.: Sandalia">
                      </div>
                      <div class="form-group">
                          <label for="campo-marca">Marca</label>
                          <input type="text" class="form-control" id="campo-marca" aria-describedby="marcaHelp"
                              placeholder="Ex.: Gucci">
                      </div>
                      <div class="form-group">
                          <label for="campo-cor">Cor</label>
                          <input type="text" class="form-control" id="campo-cor"
                              aria-describedby="corHelp" placeholder="Ex.: Azul">
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button id="btn-incluir" type="button" class="btn btn-primary">Incluir</button>
              </div>
          </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
